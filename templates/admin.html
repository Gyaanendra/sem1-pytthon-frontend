<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
  </head>
  <body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
      <!-- Image Section -->
      <div class="image-section">
        <div class="image-content">
          <img
            src="{{ url_for('static', filename='images/ffr 1.svg') }}"
            alt="Admin Portal"
          />
          <h2>Admin Portal</h2>
          <p>Manage your library users and books efficiently</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <div class="login-form">
          <h2>Welcome Back!</h2>
          <form id="loginForm">
            <div class="form-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="errorMessage">
              Invalid email or password
            </div>
            <div class="loading" id="loading">
              <i class="fas fa-spinner"></i> Loading...
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Dashboard Page -->
    <div class="container" id="dashboardPage" style="display: none">
      <div class="sidebar">
        <!-- Admin Profile -->
        <div class="admin-profile">
          <!-- <img
            src="https://via.placeholder.com/80"
            alt="Admin Avatar"
            id="adminAvatar"
          /> -->
          <h3 id="adminName">Admin Name</h3>
          <p id="adminEmail">admin@example.com</p>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <div class="main-content">
        <div class="stats-card">
          <h2 id="totalUsers">Loading...</h2>
          <p>Total Registered Users</p>
        </div>

        <div>
          <button id="toggleUsers" onclick="showSection('users')">
            Select Users
          </button>
          <button id="toggleEvents" onclick="showSection('events')">
            View Events
          </button>
        </div>

        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            onkeyup="filterItems()"
          />
        </div>

        <div id="selectUserSection" style="display: block">
          <h2>Select User</h2>
          <div id="userList" class="user-list"></div>
        </div>

        <div id="eventsSection" style="display: none">
          <h2>Events</h2>
          <div id="eventsList" class="user-list"></div>
        </div>

        <!-- Modal -->
        <div id="userModal" class="modal">
          <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="userModalContent"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
  </body>
</html>
